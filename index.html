<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planer ataków</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.css">
</head>
<body>
    
    <div class="input active">
        <textarea id="attack" placeholder="Atakujący"></textarea>
        <textarea id="target" placeholder="Cele"></textarea>
    </div>
    <div class="output">
        <textarea id="result1st" placeholder="Atakujący - Min / Śre / Max"></textarea>
        <textarea id="result2st" placeholder="Atakujący -> Cel (dystans)"></textarea>
        <textarea id="result3st" placeholder="Atakujący -> Cel (dystans)"></textarea>
    </div>

    <span id="show-chart"></span>
    
    <div id="chart">
        <div><canvas class="first"></canvas></div>
        <div><canvas class="second"></canvas></div>
        <span>x</span>
    </div>

    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</body>
</html>
